# the root category, log level is INFO
log4j.rootCategory=DEBUG, rootAppender
log4j.category.Drivers.Render=INFO, rootAppender
#log4j.category.Ubitrack.Events.Drivers.Render=ERROR, rootAppender


# appender and layout configuration
log4j.appender.rootAppender=org.apache.log4j.RollingFileAppender
log4j.appender.rootAppender.fileName=ubitrack.log
log4j.appender.rootAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.rootAppender.layout.ConversionPattern=%d{%H:%M:%S.%l} %6p %20f:%-3l %m %c %n
log4j.appender.rootAppender.append=false
log4j.appender.rootAppender.maxFileSize=10000000       # size in byte
log4j.appender.rootAppender.maxBackupIndex=1           # keep one backup file
